<!doctype html>
<html lang="en">
   <head>
      <title>Calculator</title>
      <meta name="keywords" content="Calculator" >
      <meta name="description" content="Activity 7" >
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="styles/activity7.css">
   </head>
   <body>
      <header>
         <h1>Calculator</h1>
      </header>
      <main id="calc">
         <form name="frmCalc" id="frmCalc">
            <!--text box-->
            <input type="text" name="txtNumber" value="" size="20" /><br /><br/>
            <!--numbers 1-3 -->
            <input type="button" value="1" name="btn1" id="btn1" />
            <input type="button" value="2" name="btn2" id="btn2" />
            <input type="button" value="3" name="btn3" id="btn3" />
            <!--add-->
            <input type="button" value="+" name="btnPlus" id="btnPlus" /><br/>
            <!--numbers 4-6 -->
            <input type="button" value="4" name="btn4" id="btn4" />
            <input type="button" value="5" name="btn5" id="btn5" />
            <input type="button" value="6" name="btn6" id="btn6" />
            <!--subtract-->
            <input type="button" value="-" name="btnMinus" id="btnMinus" /><br/>
            <!--numbers 7-9 -->
            <input type="button" value="7" name="btn7" id="btn7" />
            <input type="button" value="8" name="btn8" id="btn8" />
            <input type="button" value="9" name="btn9" id="btn9" />
            <!--multiply -->
            <input type="button" value="*" name="btnTimes" id="btnTimes" /><br/>
            <!--number 0-->
            <input type="button" value="0" name="btn0" id="btn0" />
            <!--divide-->
            <input type="button" value="/" name="btnDivide" id="btnDivide" />
            <!--decimal-->
            <input type="button" value="." name="btnDecimal" id="btnDecimal" />
            <!--   <br/><br/> -->
            <input type="reset" name="btnReset"  id="btnReset" value="c" /><br/>
            <input type="button" name="btnCalc" id="btnCalc" value="=" />
         </form>
         <script src="scripts/activity7.js"></script>
      </main>
      <footer id="Validation">
         <br/>
         <a href="https://validator.w3.org/check?uri=referer">
         <img src="images/button-valid-html5.gif" width="88" height="31" alt="Link to HTML validator"></a>
         <a href="https://jigsaw.w3.org/css-validator/check/referer">
         <img src="images/button-valid-css.gif" width="88" height="31" alt="Link to CSS validator"></a>
      </footer>
   </body>
</html>
