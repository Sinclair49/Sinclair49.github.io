   <head>
      <title>Calculator</title>
      <meta name="keywords" content="Calculator" >

      <meta charset="UTF-8">
      <script src="scripts/activity7.js"></script>
      <link rel="stylesheet" type="text/css" href="styles/activity7.css">
   </head>
   <body>
      <header>
         <h1>Calculator</h1>
      </header>
      <main id="calc">
         <form name="frmCalc" id="frmCalc">
            <input type="text" name="txtNumber" value="" size="20" /><br /><br/>
            <input type="button" value="1" name="1" id="1" />
            <input type="button" value="2" name="2" id="2" />
            <input type="button" value="3" name="3" id="3" />
            <input type="button" value="+" name="Plus" id="Plus" /><br/>
            <input type="button" value="4" name="4" id="4" />
            <input type="button" value="5" name="5" id="5" />
            <input type="button" value="6" name="6" id="6" />
            <input type="button" value="-" name="Minus" id="Minus" /><br/>
            <input type="button" value="7" name="7" id="7" />
            <input type="button" value="8" name="8" id="8" />
            <input type="button" value="9" name="9" id="9" />
            <input type="button" value="*" name="Times" id="Times" /><br/>
            <input type="button" value="0" name="0" id="0" />
            <input type="button" value="/" name="Divide" id="Divide" />
            <input type="button" value="." name="Decimal" id="Decimal" />
            <input type="reset" name="Clear"  id="Clear" value="c" /><br/>
            <input type="button" name="Calc" id="Calc" value="=" />
         </form>
      </main>
